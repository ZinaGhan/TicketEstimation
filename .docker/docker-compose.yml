version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdatabase
      TZ: "Europe/Berlin"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: ..
      dockerfile: .docker/Dockerfile  # Dockerfile is still in the .docker folder
    container_name: jira-app
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres-db:5432/testdatabase?schema=public"
    ports:
      - "4000:4000"
    volumes:
      - ../server:/app/server

volumes:
  postgres-data:
    driver: local
